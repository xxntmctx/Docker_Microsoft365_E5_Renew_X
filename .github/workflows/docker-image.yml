# 工作流的名称
name: Build and Push Docker Image

# 定义触发工作流的事件
on:
  # 1. 当有代码推送到 main 分支时触发
  push:
    branches: [ "main" ]
  # 2. 允许你手动从 Actions 标签页触发此工作流  <--- 就是这一段！
  workflow_dispatch:

# 定义工作流中的任务
jobs:
  build-and-push:
    # 任务运行的虚拟机环境
    runs-on: ubuntu-latest

    # 任务的步骤
    steps:
      # 第 1 步：检出你的仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 第 2 步：登录到 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 第 3 步：构建 Docker 镜像并推送到 Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # 指向你的 Dockerfile 文件
          file: ./Dockerfile
          # 将镜像推送到仓库
          push: true
          # 为镜像打上标签，格式为: your-username/repository-name:tag
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/docker_microsoft365_e5_renew_x:latest
